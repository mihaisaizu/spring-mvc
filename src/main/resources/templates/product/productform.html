<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Tutorial - Spring MVC -> Product</title>
    <meta ; charset="UTF-8" content="text/html" http-equiv="Content-Type">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

    <!--    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>-->

    <script href="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js"
            th:src="@{webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" method="post" th:action="@{/templates/product}" th:object="${product}">
            <input th:field="*{id}" type="hidden"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{description}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{price}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image Url:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{imageUrl}" type="text"/>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
